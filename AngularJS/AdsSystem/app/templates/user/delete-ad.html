<div data-main-header></div>
<div id="wrapper">
    <div class="row">
        <div class="col-md-2">
            <div data-user-sidebar></div>
        </div>
        <div class="col-md-10">
            <alert ng-repeat="notification in notifications" type="{{notification.type}}" close="notification.close($index)">
                <span ng-bind-html="notification.msg"></span>
            </alert>
            <form class="form-horizontal" name="userDeleteAdForm">
                <fieldset>
                    <legend>Confirm Deleting Ad</legend>
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3>
                                <strong>{{ currentAd.title }}</strong>
                                <span class="pull-right">{{ currentAd.date | date: 'd-MMM-yyyy' }}</span>
                            </h3>
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-md-2">
                                    <img src="" alt="{{ temporalAd.title }}" ng-src="{{ temporalAd.imageDataUrl }}" class="item-image" />
                                </div>
                                <div class="col-md-10">
                                    <div class="well">{{ currentAd.text }}</div>
                                    <ul class="list-group">
                                        <li class="list-group-item">Category: {{ currentAd.categoryName || "(None)" }}</li>
                                        <li class="list-group-item">Town: {{ currentAd.townName || "(None)" }}</li>
                                    </ul>
                                </div>
                                <div class="form-group">
                                    <div class="col-sm-offset-3 col-sm-10">
                                        <button type="submit" class="btn btn-primary" ng-click="deleteAd(currentAd)">Delete</button>
                                        <button type="reset" class="btn btn-default" ng-click="cancel()">Cancel</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
