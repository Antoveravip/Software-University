<div data-main-header></div>
<div class="col-md-2">
    <div data-public-sidebar></div>
</div>
<div class="col-md-10 well bs-component">
    <alert ng-repeat="notification in notifications" type="{{notification.type}}" close="notification.close($index)">
        <span ng-bind-html="notification.msg"></span>
    </alert>
    <form class="form-horizontal">
        <fieldset>
            <legend>Login</legend>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputUsername">Username</label>
                <div class="col-lg-10">
                    <input type="text" placeholder="Username" ng-model="user.username" id="username" class="form-control">
                </div>
            </div>
            <div class="form-group">
                <label class="col-lg-2 control-label" for="inputPassword">Password</label>
                <div class="col-lg-10">
                    <input type="password" placeholder="Password" ng-model="user.password" id="inputPassword" class="form-control">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-md-8 col-lg-offset-2">
                    <button class="btn btn-primary" type="submit" ng-click="login(user)">Login</button>
                </div>
                <div class="col-md-4 col-lg-offset-2">
                    <a href="#/register">Register</a>
                </div>
            </div>
        </fieldset>
    </form>
    <div class="btn btn-primary btn-xs" id="source-button" style="display: none;">&lt; &gt;</div>
</div>
