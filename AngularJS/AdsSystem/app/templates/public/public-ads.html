<section id="public-ads">
    <article class="row" data-ng-repeat="ad in adsData.ads">
        <div class="row">
            <header class="col-md-10">
                <h1 class="pull-left">{{ad.title}}</h1>
            </header>
            <div class="col-md-2">
                <span class="pull-right">{{ad.date | date: 'd-MMM-yyyy'}}</span>
            </div>
        </div>
        <div class="row">
            <div class="col-md-4">
                <div class="adImage">
                    <img src="#" data-ng-src="{{ad.imageDataUrl}}" alt="{{ad.title}}" />
                </div>
            </div>
            <div class="col-md-8">
                <div class="info">
                    {{ad.text}}
                </div>
                <div class="row">
                    <div class="col-md-2">
                        Name:
                    </div>
                    <div class="col-md-10">
                        {{ad.ownerName}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        Email:
                    </div>
                    <div class="col-md-10">
                        {{ad.ownerEmail}}
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2">
                        Phone:
                    </div>
                    <div class="col-md-10">
                        {{ad.ownerPhone}}
                    </div>
                </div>
            </div>
        </div>
    </article>
</section>
