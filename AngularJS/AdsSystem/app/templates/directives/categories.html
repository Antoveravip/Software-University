<section id="categories" class="panel panel-primary">
    <div class="panel-heading">
        <h3 class="panel-title">Categories</h3>
    </div>
    <div class="panel-body">
        <ul class="nav nav-pills nav-stacked">
            <li class="initial" data-ng-class="{active: categoryId == null}" ng-click="categoryClicked(null)"><a>All</a></li>
            <li data-ng-repeat="category in categories" data-ng-class="{active: categoryId == category.id}" data-ng-click="categoryClicked(category)"><a>{{category.name}}</a></li>
        </ul>
    </div>
</section>
