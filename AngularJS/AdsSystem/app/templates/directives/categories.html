<section id="categories">
    <h3>Categories</h3>
    <ul>
        <li data-ng-class="{active: categoryId == null}" ng-click="categoryClicked(null)">
            <a>All</a>
        </li>
        <li data-ng-repeat="category in categories" data-ng-class="{active: categoryId == category.id}" data-ng-click="categoryClicked(category)">{{category.name}}</li>
    </ul>
</section>
