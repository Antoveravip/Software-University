<!DOCTYPE html> <!-- This document was successfully checked as HTML5 in http://validator.w3.org/ -->
<html>
<head>
	<meta name="description" content="Lesson 3, HTML5 Overview homework, Task 5, Power Point Slide">
	<meta name="keywords" content="lesson, exercise, homework, HTML5 Overview, Power Point Slide">
	<meta name="author" content="Removed for reasons of anonymity">
	<meta charset="UTF-8">
	<title>Power Point Slide</title>
	<link rel="stylesheet" type="text/css" href="../styles/power-point-slide-styles.css" />
</head>
<body>
	<div class="wrapper">
		<header>
			<nav>
				<h1>Headings and Paragraphs</h1>
				<a class="logo" href="https://softuni.bg/" target="_blank">
					<img src="../images/soft-uni-logo.png" alt="SoftUni Logo" title="SoftUni Logo" />				
				</a>
			</nav>
		</header>
		<section>
			<article>
				<header>
					<h2>Heading Tags: <span class="htag">&lt;h1&gt;</span> - <span class="htag">&lt;h6&gt;</span></h2>
				</header>
				<div>
					<p><span class="htag">&lt;h1&gt;</span>Heading 1<span class="htag">&lt;/h1&gt;</span></p><br />
					<p><span class="htag">&lt;h2&gt;</span>Sub heading 2<span class="htag">&lt;/h2&gt;</span></p><br />
					<p><span class="htag">&lt;h3&gt;</span>Sub heading 3<span class="htag">&lt;/h3&gt;</span></p>
				</div>
			</article>
			<article>
				<header>
					<h2>Paragraph Tags: <span class="htag">&lt;p&gt;</span></h2>
				</header>
				<div>
					<p><span class="htag">&lt;p&gt;</span>This is my first paragraph<span class="htag">&lt;/p&gt;</span></p><br />
					<p><span class="htag">&lt;p&gt;</span>This is my second paragraph<span class="htag">&lt;/p&gt;</span>
				</div>
			</article>
			<article>
				<header>
					<h2>Sections: <span class="htag">&lt;div&gt;</span> and <span class="htag">&lt;span&gt;</span></h2>
				</header>
				<div>
					<p><span class="htag">&lt;div style="background: skyblue;"&gt;</span><br /><span class="spdiv">This is a div</span><br /><span class="htag">&lt;/div&gt;</span>
				</div>
			</article>
		</section>
	</div>
</body>
</html>
