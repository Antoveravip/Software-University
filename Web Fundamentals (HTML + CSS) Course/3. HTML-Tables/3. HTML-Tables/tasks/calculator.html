<!DOCTYPE html> <!-- This document was successfully checked as HTML5 in http://validator.w3.org/ -->
<html>
<head>
	<meta name="description" content="Lesson 3, HTML5 Tables homework, Task 7, Calculator">
	<meta name="keywords" content="lesson, exercise, homework, HTML5 Tables, table">
	<meta name="author" content="Removed for reasons of anonymity">
	<meta charset="UTF-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="../styles/calculator.css" />
	<!--[if gte IE 9]>
	  <style type="text/css">
		.gradient {
		   filter: none;
		}
		</style>
	<![endif]-->
</head>
<body>
	<div class="wrapper">
		<table>
			<thead>
				<tr>
					<th colspan="4">
						<input type="text" id="calculator-display" placeholder="1 + 2 * 3" value="" name="display" disabled="disabled" />
					</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td>
						<button value="1">1</button>
					</td>
					<td>
						<button value="2">2</button>
					</td>
					<td>
						<button value="3">3</button>
					</td>
					<td>
						<button value="+">+</button>
					</td>
				</tr>
				<tr>
					<td>
						<button value="4">4</button>
					</td>
					<td>
						<button value="5">5</button>
					</td>
					<td>
						<button value="6">6</button>
					</td>
					<td>
						<button value="-">-</button>
					</td>
				</tr>
				<tr>
					<td>
						<button value="7">7</button>
					</td>
					<td>
						<button value="8">8</button>
					</td>
					<td>
						<button value="9">9</button>
					</td>
					<td>
						<button value="*">*</button>
					</td>
				</tr>
				<tr>
					<td>
						<button value="C">C</button>
					</td>
					<td>
						<button value="0">0</button>
					</td>
					<td>
						<button value="=">=</button>
					</td>
					<td>
						<button value="/">/</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script type="text/javascript" src="../js/calculator.js"></script>
	<noscript>Your browser does not support JavaScript!</noscript>
</body>
</html>
