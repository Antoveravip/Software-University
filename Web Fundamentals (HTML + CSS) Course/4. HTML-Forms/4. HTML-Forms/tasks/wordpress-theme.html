<!DOCTYPE html> <!-- This document was successfully checked as HTML5 in http://validator.w3.org/ -->
<html>
<head>
	<meta name="description" content="Lesson 5, HTML5 Forms homework, Task 3, WordPress Theme">
	<meta name="keywords" content="lesson, exercise, homework, HTML5 Forms, forms">
	<meta name="author" content="Removed for reasons of anonymity">
	<meta charset="UTF-8">
	<title>WordPress Theme</title>
	<link rel="stylesheet" type="text/css" href="../styles/wordpress-theme.css" />
</head>
<body>
	<div class="wrapper">
		<img src="../images/wordpress-main-logo.png" alt="WordPress logo">
		<div id="upload">
			<label for="file-up">Upload a theme</label>
			<div class="file-upload"> 
				<input type="file" id="file-up" name="file-upload" title="Choose file" />
				<div class="fake-file-upload">
					<input />
					<img src="../images/file-upload.png" title="Choose file" alt="Upload file">
				</div>
			</div>
			<span class="result">No file chosen</span>
		</div>
		<div id="search">
			<form method="post">
				<span>Or search in wordpress</span>
				<input type="search" name="site-search" id="searchbox">
				<input type="image" src="../images/wordpress-logo.png" alt="WordPress Logo" id="button">
			</form>
		</div>
	</div>
</body>
</html>
